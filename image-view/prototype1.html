  <body
    class="labs-template-default single single-labs postid-2409 logged-in admin-bar no-customize-support"
  >
    <div class="container">
      <div role="navigation" class="row container-fluid" id="pageBanner" style="overflow:hidden; top:0;">
        <img src="files/images/header.png" class="img-responsive HeaderDiv" />
        <br />
        <button id="SM" class="btn btn-light" text="Soamiji Maharaj">Soamiji Maharaj</button>
        <button id="RM" class="btn btn-light" text="Radhaji Maharaj">Radhaji Maharaj</button>
        <button id="HM" class="btn btn-light" text="Huzur Maharaj">Huzur Maharaj</button>
        <button id="MS" class="btn btn-light" text="Maharaj Saheb">Maharaj Saheb</button>
        <button id="BS" class="btn btn-light" text="Buaji Saheba">Buaji Saheba</button>
        <button id="BM" class="btn btn-light" text="Babuji Maharaj">Babuji Maharaj</button>
        <button id="GG" class="btn btn-light" text="Guru Gurumukh">Guru & Gurumukh</button>
        <br />
        <br />










      </div>
      <br />




      


      <!-- .lab-nav -->
      <div class="wrapper">
        
        <!-- .intro -->
        <div id="cardViewContainer" class="masonry bordered">  
        <!-- .masonry -->
        </div>
        </div>
       


        <div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          
          <div class="overlay-content">
            
          </div>
        </div>


    <script type="text/javascript">
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }


      $(document).ready(function() {

        setTimeout(() => {
          $(".wrapper").css("position", "fixed");
          var marginTop = $("#pageBanner").height() + 25;
          $(".wrapper").css("top", marginTop + "px");
          var height = $(window).height() - marginTop;
          $(".wrapper").height(height + "px");
          $(".wrapper").css("overflow", "auto");
        }, 5);
        
        
        

        // click handlers
        $("button").click(function(e){
          var MaharajSelected = $(e.target).attr("text");
          console.log("Clicked: " + MaharajSelected);
          var html = getCardViewHTML(MaharajSelected);
          $("#cardViewContainer").html(html);
          attachePhotoClickHandler();
        });

        // landing
        $("#cardViewContainer").html(getCardViewHTML("Soamiji Maharaj"));

        attachePhotoClickHandler();

        $(document).keyup(function (e) {
          e = e || window.event;
          if (e.keyCode == 27) {
            closeNav();
          }
        });

      });

      var attachePhotoClickHandler = function() {
        $("img").click(function (e) {
          var originalPath = $(e.target).attr("original");
          var rendition = ".rendition.800.600.png";
          var imgTag = "<img src='" + originalPath + rendition + "'/>";
          $(".overlay-content").html(imgTag);
          openNav();
        });
      };

      
    </script>
